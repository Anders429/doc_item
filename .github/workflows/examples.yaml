name: examples

on:
  schedule:
    - cron: '0 0 * * *'  # Daily.

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: rustdoc
        args: --example experimental
    - uses: actions-rs/cargo@v1
      with:
        command: rustdoc
        args: --example custom_docbox -- --html-in-header examples/custom_docbox.html
    - uses: actions-rs/cargo@v1
      with:
        command: rustdoc
        args: -- -Z unstable-options --enable-index-page
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc
        destination_dir: examples
